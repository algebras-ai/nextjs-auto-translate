name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }}, Next.js ${{ matrix.nextjs-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20, 22]
        nextjs-version: [14, 15, 16]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Next.js ${{ matrix.nextjs-version }}
        run: npm install --save-dev next@${{ matrix.nextjs-version }}
      
      - name: Run tests
        run: npm test

